server:
  port: 8777
spring:
  cloud:
      gateway:
        discovery:
          locator:
            enabled: true # Включить автоматическое обнаружение маршрутов
            lower-case-service-id: true # Преобразует имена сервисов в нижний регистр
      eureka:
        client:
          service-url:
            defaultZone: http://localhost:8766/eureka/ # Адрес Eureka сервера
